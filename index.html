<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="main-area">
        <div class="zoom-section">
            <button id="Out"><span class="lnr minus lnr-magnifier"></span></button>
            <button id="In"><span class="lnr plus lnr-magnifier"></span></button>
        </div>
        <div id="items-wrapper">
            <div class="items-wrapper_container">
                <div class="root">
                    <span>
                        Categories
                    </span>
                    <i class="lnr lnr-plus-circle add-item"></i>
                </div>
                <ul class="element_children">

                </ul>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
